{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% block title %}
    <title>EDEN</title>
    {% endblock title %}

    <link rel="stylesheet" href="{% static 'fullcalendar/core/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'fullcalendar/daygrid/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'fullcalendar/list/main.min.css' %}">
    <link rel="stylesheet" href="{% static 'fullcalendar/timegrid/main.min.css' %}">

    <link rel="stylesheet" href="{% static 'fullcalendar/jquery/jquery.timepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'fullcalendar/jquery/jquery.datetimepicker.css' %}">

    <link rel="stylesheet" href="{% static 'fullcalendar/css/style.css' %}">
</head>
<body>
<div class="container">
{% block main %}

<script src="{% static 'fullcalendar/core/main.min.js' %}"></script>

<script src="{% static 'fullcalendar/list/main.min.js' %}"></script>

</html>
